    - {ver: "2.0.0", date: 2018-08-18, note: "第二版更新。更新和修正了部分內容；增加了更詳細的標記；修正了不兼容的排版；程式碼更新。"}
    - {ver: "1.4.1", date: 2018-03-24, note: "更新和修正了部分內容。"}
    - {ver: "1.4.0", date: 2018-03-01, note: "更新和修正了部分內容；文章生成基於 Python 和 YAML。"}
