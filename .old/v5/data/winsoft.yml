    - {ver: "5.0.0", date: 2020-12-13, note: "第五版更新。更新和修正了部分內容；程式碼重寫，文章生成基於 Python、jinja2 和 YAML。"}
    - {ver: "3.0.1", date: 2020-07-24, note: "第三版更新。更新和修正了部分內容；原始資料重新結構；程式碼重寫。"}
    - {ver: "2.1.2", date: 2019-04-15, note: "更新和修正了部分內容。"}
    - {ver: "2.1.1", date: 2019-01-31, note: "更新和修正了部分內容。"}
