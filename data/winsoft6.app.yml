# yaml-language-server: $schema=../schemas/awesome-application-6.schema.json

meta: {}
contents:
  - name: Web Browser - 網路瀏覽器
    type: folder
    id: browser
    contents:
      - publisher: Mozilla
        name: Firefox
        comment: 御三家之守序善良。
        note: 我最喜歡的瀏覽器！
        price: free
        license: [MPL-2.0]
        links:
          - {class: homepage, href: "https://www.firefox.com/"}
          - {class: firefox, href: "https://addons.mozilla.org/"}
          - {class: github, href: "https://github.com/mozilla-firefox/firefox"}
        install: [{class: winget, content: "winget install -e --id Mozilla.Firefox"}]
      - publisher: Google
        name: Chrome
        price: free
        license: [Proprietary]
        comment: 御三家之版本解答。
        links:
          - {class: homepage, href: "https://www.google.com/chrome/"}
          - {class: chrome, href: "https://chromewebstore.google.com/"}
        install: [{class: winget, content: "winget install -e --id Google.Chrome"}]
      - publisher: Microsoft
        name: Edge
        price: free
        license: [Proprietary]
        tags: ["內建在 Windows"]
        comment: 御三家之已經內建。
        links: [{class: homepage, href: "https://www.microsoft.com/edge"}]
        install: [{class: winget, content: "winget install -e --id Microsoft.Edge"}]
  - name: Network - 網路
    type: folder
    id: network
    contents:
      - publisher: Sniffnet
        name: Sniffnet
        price: free
        license: [Apache-2.0, MIT]
        comment: 網路流量監視器。
        notes: 需要 Npcap 前置。
        links: [{class: homepage, href: "https://sniffnet.net/"}]
      - publisher: Ashfaaq18
        name: OpenNetMeter
        price: free
        license: [Apache-2.0]
        comment: 網路流量監視器。能用。
        links: [{class: github, href: "https://github.com/Ashfaaq18/OpenNetMeter"}]
      - publisher: GlassWire
        name: GlassWire
        price: freemium
        license: [Proprietary]
        comment: 網路流量監視器和防火牆。雖然要錢但是真的好看。
        links: [
          {class: homepage, href: "https://www.glasswire.com/"},
        ]
        install: [{class: winget, content: "winget install -e --id GlassWire.GlassWire"}]
      - name: Downloader - 下載器
        type: folder
        id: downloader
        contents:
        - publisher: aria2
          name: aria2
          price: free
          tags: [硬核, 命令列工具]
          license: [GPL-2.0]
          comment: 多協議命令行下載器，功能強大，高學習成本；但是，用會了就不會再考慮其他下載器了。
          note: 或者，你可以看看用它作為核心的前端。
          links:
            - {class: homepage, href: "https://aria2.github.io/"}
            - {class: github, href: "https://github.com/aria2/aria2"}
          install: [{class: winget, content: "winget install -e --id aria2.aria2"}]
        - publisher: GiantPinkRobots
          name: Varia
          price: free
          license: [MPL-2.0]
          comment: 使用 Aria2 作為核心的下載器，有完整瀏覽器擴充套件支援。
          links:
            - {class: github, href: "https://github.com/giantpinkrobots/varia/"}
          install: [{class: winget, content: "winget install -e --id GiantPinkRobots.Varia"}]
        - publisher: qBittorrent
          name: qBittorrent
          price: free
          license: [GPL-2.0]
          comment: 自由的 BitTorrent 客戶端，擁有可訂製的種子搜尋功能。
          links: [{class: homepage, href: "https://www.qbittorrent.org/"}]
          install: [{class: winget, content: "winget install -e --id qBittorrent.qBittorrent"}]
        - publisher: JDownloader
          name: JDownloader
          price: free
          license: [GPL-3.0]
          comment: 支援眾多免費空間（免空）的下載器。
          links: [{class: homepage, href: "https://jdownloader.org/"}]
  - name: Remote Access - 遠端存取
    type: folder
    comment: 一臺電腦不夠的話...那就兩臺！
    id: remote
    contents:
      - name: Cross-Device Integration - 跨裝置整合
        id: cross-device
        type: folder
        contents:
        - publisher: KDE
          name: KDE Connect
          price: free
          license: [GPL-3.0]
          comment: 內網下的手機、電腦跨界協作工具，替代內建「手機（Phone Link）」應用。KDE 家族。可以連接電腦和手機，同步通知、傳檔案、遙控器、簡報筆...，甚至連接電腦和電腦、手機和手機。
          links: [{class: homepage, href: "https://kdeconnect.kde.org/"}]
          install: [{class: winget, content: "winget install -e --id KDE.KDEConnect"}]
        - publisher: Genymobile
          name: scrcpy
          price: free
          tags: [硬核]
          license: [Apache-2.0]
          comment: Android -> Windows 螢幕有線、無線投影。建議找一個好用的前端搭配使用。
          links: [{class: github, href: "https://github.com/Genymobile/scrcpy"}]
          install: [{class: winget, content: "winget install -e --id Genymobile.scrcpy"}]
        - publisher: LocalSend
          name: LocalSend
          price: free
          license: [Apache-2.0]
          comment: 零配置、可靠的區域網路下跨平臺檔案分享。
          links: [{class: homepage, href: "https://localsend.org/"}]
          install: [{class: winget, content: "winget install -e --id LocalSend.LocalSend"}]
        - publisher: Android
          name: Quick Share
          price: free
          license: [Proprietary]
          comment: Android 內建分享工具，現也支援 Windows。
          links: [{class: homepage, href: "https://www.android.com/better-together/quick-share-app/"}]
      - name: KVM - 多電腦切換器
        id: remote-kvm
        comment: 用同一套鍵盤、螢幕、滑鼠（Keyboard, Video, Mouse; KVM）控制多臺電腦。
        type: folder
        contents:
        - publisher: Microsoft Garage
          name: Mouse without Borders
          type: link
          refer: ms-powertoys
          comment: 內網無縫在多台的電腦上分享切換一套鍵鼠（Software KVM）。現已加入 PowerToys 全家桶。
          license: [Proprietary]
          links: [{class: homepage, href: "https://www.microsoft.com/en-us/download/details.aspx?id=35460"}]
      - name: Remote Desktop - 遠端桌面
        id: remote-desktop
        comment: 在電腦上顯示另外一臺電腦的桌面。
        type: folder
        contents:
        - publisher: uvncbvba
          name: UltraVNC
          price: free
          license: [GPL-3.0]
          comment: 老牌遠端桌面。
          links: [{class: homepage, href: "https://uvnc.com/"}]
          install: [{class: winget, content: "winget install -e --id uvncbvba.UltraVNC"}]
        - publisher: RustDesk
          name: RustDesk
          price: freemium
          license: [AGPL-3.0]
          comment: 遠端桌面。TeamViewer 的本地化替代。提供自己架設伺服器。
          links: [{class: homepage, href: "https://rustdesk.com/"}]
          install: [{class: winget, content: "winget install -e --id RustDesk.RustDesk"}]
        - publisher: Google
          name: Chrome Remote Desktop
          price: free
          license: [Proprietary]
          tags: [網頁應用]
          comment: 遠端桌面。需要綁定 Google 賬號，無需客戶端。
          links:
            - {class: homepage, href: "https://remotedesktop.google.com/"}
            - {class: chrome, href: https://chromewebstore.google.com/detail/chrome-remote-desktop/inomeogfingihgjfjlpeplalcfajhgai}
      - name: Moonlight - 遊戲串流
        id: moonlight
        comment: |
          NVIDIA GameStream 是被 Nvidia 棄養、又被社群領養變成 Moonlight 的遊戲串流協定。<br />
          遊戲串流是在「客戶端」電腦上玩「伺服端」電腦上的遊戲。
        type: folder
        contents:
          - publisher: MoonlightGameStreamingProject
            name: Moonlight
            price: free
            license: [GPL-3.0]
            comment: 遊戲串流「客戶端（Client）」裝在要玩的那臺電腦上。
            links:
              - {class: homepage, href: "https://moonlight-stream.org/"}
              - {class: github, href: "https://github.com/moonlight-stream/"}
            install: [{class: winget, content: "winget install -e --id MoonlightGameStreamingProject.Moonlight"}]
          - publisher: LizardByte
            name: Sunshine
            price: free
            license: [GPL-3.0]
            comment: 遊戲串流「伺服端（Server）」裝在有遊戲的那臺電腦上。
            links:
              - {class: homepage, href: "http://app.lizardbyte.dev/Sunshine/"}
              - {class: github, href: "https://github.com/LizardByte/Sunshine"}
            install: [{class: winget, content: "winget install -e --id LizardByte.Sunshine"}]
          - publisher: Nefarius
            name: HidHide
            price: free
            license: [MIT]
            comment: 遊戲手把裝置防火牆。內建手把第三方驅動程式。Sunshine 需要它支援手把。
            links:
              - {class: homepage, href: "https://docs.nefarius.at/projects/HidHide/"}
              - {class: github, href: "https://github.com/nefarius/HidHide"}
            install: [{class: winget, content: "winget install -e --id Nefarius.HidHide"}]
      - name: SSH / FTP - 經典協定
        id: remote-ssh
        type: folder
        comment: 經典的遠端命令列和檔案傳輸協定伺服＼客戶端。
        contents:
        - publisher: WinSCP
          name: WinSCP
          price: free
          license: [GPL-3.0-or-later]
          comment: 經典的 SFTP、FTP、WebDAV、S3、和 SCP 遠端檔案存取客戶端。
          links: [{class: homepage, href: "https://winscp.net/"}]
          install: [{class: winget, content: "winget install -e --id WinSCP.WinSCP"}]
        - publisher: PuTTY
          name: PuTTY
          price: free
          license: [MIT]
          comment: 經典的 SSH 客戶端。
          links: [{class: homepage, href: "https://www.chiark.greenend.org.uk/~sgtatham/putty/"}]
          install: [{class: winget, content: "winget install -e --id PuTTY.PuTTY"}]
        - publisher: OpenBSD
          name: OpenSSH
          price: free
          license: [SSH-OpenSSH]
          tags: ["內建在 Windows", "命令列工具"]
          comment: 經典的 SSH 客戶端。
          links: [{class: homepage, href: "https://www.openssh.com/"}]
  - name: Audio - 音訊
    id: audio
    comment: 我知道現在是串流音樂的時代了，但…
    type: folder
    contents:
      - publisher: PeterPawlowski
        name: foobar2000
        price: free
        tags: [硬核]
        license: [Proprietary]
        comment: 專業強大的音樂播放器，需要調教。
        links: [{class: homepage, href: "https://www.foobar2000.org/"}]
        install: [{class: winget, content: "winget install -e --id PeterPawlowski.foobar2000"}]
      - publisher: AIMP
        name: AIMP
        price: free
        license: [Proprietary]
        comment: 音樂播放器，類 Winamp，支持換外觀。
        links: [{class: homepage, href: "https://www.foobar2000.org/"}]
        install: [{class: winget, content: "winget install -e --id AIMP.AIMP"}]
      - publisher: Audacity
        name: Audacity
        price: free
        tags: [專業]
        license: [GPL-3.0-or-later]
        comment: 錄音，音訊剪輯、處理。
        links: [{class: homepage, href: "https://www.audacityteam.org/"}]
        install: [{class: winget, content: "winget install -e --id Audacity.Audacity"}]
  - name: Video - 視訊
    id: video
    comment: 我知道現在是串流影片的時代了，但…
    type: folder
    contents:
      - publisher: mpv
        name: mpv
        price: free
        tags: [硬核]
        license: [GPL-2.0]
        comment: 超強大播放器核心。需要外掛讓你便利使用。
        links:
          - {class: homepage, href: "https://mpv.io/"}
          - {class: site, content: 本站介紹, href: "https://undecv.github.io/blog/posts/make_surface_great_again/mpv-touch-gestures/"}
        install: [{class: scoop, content: "scoop install extras/mpv"}]
        contents:
          - publisher:  tomasklaen
            name: uosc
            price: free
            license: [LGPL-2.1]
            comment: mpv 的 OSC 視覺增強外掛。
            links: [{class: github, href: "https://github.com/tomasklaen/uosc"}]
      - publisher: CodecGuide
        name: K-Lite Codec Pack
        price: free
        license: [Proprietary]
        comment: 老當益壯 MPC-HC 播放器和眾多解碼器全家桶，大多組件開源。
        links: [{class: homepage, href: "http://www.codecguide.com/"}]
        install: [{class: winget, content: "winget install -e --id CodecGuide.K-LiteCodecPack.Full"}]
      - publisher: VideoLAN
        name: VLC
        price: free
        license: [GPL-2.0]
        comment: 支持多格式的跨平臺播放器，支持串流，支持換外觀。
        links: [{class: homepage, href: "https://www.videolan.org/vlc/"}]
        install: [{class: winget, content: "winget install -e --id VideoLAN.VLC"}]
      - publisher: Ruffle
        name: Ruffle
        price: free
        license: [Proprietary]
        comment: Adobe Flash (SWF) 播放器，Adobe Flash Player 的精神延續。
        links:
          - {class: homepage, href: "https://ruffle.rs/"}
          - {class: github, href: "https://github.com/ruffle-rs/ruffle"}
        install: [{class: winget, content: "winget install -e --id Ruffle.Ruffle.Nightly"}]
      - name: Video Editing - 影片編輯
        id: video-editing
        type: folder
        contents:
          - publisher: OBS Project
            name: OBS Studio
            price: free
            tags: [專業]
            license: [GPL-2.0]
            comment: 實況、直播串流、錄屏的幾乎是業界標準。
            links: [{class: homepage, href: "https://obsproject.com/"}]
            install: [{class: winget, content: "winget install -e --id OBSProject.OBSStudio"}]
          - publisher: KDE
            name: Kdenlive
            price: free
            license: [GPL-3.0]
            comment: KDE 家族的影片剪輯。
            links: [{class: homepage, href: "https://community.kde.org/Kdenlive"}]
            install: [{class: winget, content: "winget install -e --id KDE.Kdenlive"}]
          - publisher: BlenderFoundation
            name: Blender
            type: link
            refer: blenderfoundation-blender
            comment: 是的你沒看錯，3D 軟體可以剪輯影片。
          - publisher: Avidemux
            name: Avidemux
            price: free
            tags: [專業]
            license: [GPL-2.0]
            comment: 簡單的影片處理剪輯。
            links: [{class: homepage, href: http://avidemux.sourceforge.net"}]
            install: [{class: winget, content: "winget install -e --id Avidemux.Avidemux"}]
          - publisher: Aegisub
            name: Aegisub
            price: free
            tags: [專業]
            license: [GPL-2.0]
            comment: 字幕時間軸。
            links: [{class: homepage, href: "https://aegisub.org/"}]
            install: [{class: winget, content: "winget install -e --id Aegisub.Aegisub"}]
          - publisher: MoritzBunkus
            name: MKVToolNix
            price: free
            tags: [專業]
            license: [GPL-2.0]
            comment: MKV、WEBM 的打包解包工具。
            links: [{class: homepage, href: "https://obsproject.com/"}]
            install: [{class: winget, content: "winget install -e --id MoritzBunkus.MKVToolNix"}]
          - publisher: Maruko
            name: Maruko Toolbox
            price: free
            tags: [專業]
            license: [Proprietary]
            comment: 小丸工具箱。簡單易用的壓制工具。
            note: 本質是 FFmpeg 指令解釋器（？
            links: [{class: homepage, href: "http://maruko.appinn.me/"}]
  - name: Image - 圖像
    id: image
    comment: 我知道現在內建的圖片瀏覽器已經很好用了，但…
    type: folder
    contents:
      - publisher: ImageMagick
        name: ImageMagick
        price: free
        tags: [專業, 命令列工具]
        license: [ImageMagick]
        comment: 用指令玩圖片。
        links: [{class: homepage, href: "https://imagemagick.org/"}]
        install: [{class: winget, content: "winget install -e --id ImageMagick.ImageMagick"}]
      - publisher: DuongDieuPhap
        name: ImageGlass
        price: free
        license: [GPL-3.0]
        comment: 好看的圖片瀏覽器。
        links: [{class: homepage, href: "https://imageglass.org/"}]
        install: [{class: winget, content: "winget install -e --id DuongDieuPhap.ImageGlass"}]
      - publisher: nomacs
        name: nomacs
        price: free
        license: [GPL-3.0]
        comment: 輕量級圖片瀏覽器。
        links:
          - {class: homepage, href: "https://nomacs.org/"}
          - {class: github, href: "https://github.com/nomacs/nomacs"}
        install: [{class: winget, content: "winget install -e --id nomacs.nomacs"}]
      - publisher: IrfanSkiljan
        name: IrfanView
        price: free
        license: [GPL-3.0]
        comment: 快速小巧且功能強大的圖片瀏覽器。
        links: [{class: homepage, href: "https://www.irfanview.com/"}]
        install: [{class: winget, content: "winget install -e --id IrfanSkiljan.IrfanView"}]
      - name: Screenshot - 螢幕截圖
        id: screenshot
        type: folder
        contents:
        - publisher: BahraniApps
          name: GifCam
          price: free
          license: [Proprietary]
          comment: 無需安裝的小巧 GIF 錄屏、編輯工具。
          links: [{class: homepage, href: "http://blog.bahraniapps.com/gifcam/"}]
        - publisher: ShareX
          name: ShareX
          price: free
          license: [GPL-3.0]
          comment: 截圖、編輯、分享流水線式一鍵完成，功能強大。
          links: [{class: homepage, href: "https://getsharex.com/"}]
          install: [{class: winget, content: "winget install -e --id ShareX.ShareX"}]
        - publisher: Flameshot
          name: Flameshot
          price: free
          license: [GPL-3.0]
          comment: 小巧的截圖工具。
          links: [{class: homepage, href: "https://flameshot.org"}]
          install: [{class: winget, content: "winget install -e --id Flameshot.Flameshot"}]
      - name: Comic Reader - 漫畫閱讀器
        id: comic
        comment: 「漫畫」就是打包在一個壓縮檔裏面有一拖拉庫的圖片檔。
        type: folder
        contents:
          - publisher: neelabo
            name: NeeView
            price: free
            license: [MIT]
            comment: 全功能漫畫閱讀器，觸控螢幕友善。
            links: [{class: github, href: "https://github.com/neelabo/NeeView"}]
            install: [{class: winget, content: "winget install -e --id neelabo.NeeView"}]
          - publisher: YACReader
            name: YACReader
            price: free
            license: [GPL-3.0]
            comment: 漫畫閱讀、管理器。
            links: [{class: homepage, href: "https://www.yacreader.com/"}]
            install: [{class: winget, content: "winget install -e --id YACReader.YACReader"}]
          - publisher: SumatraPDF
            name: SumatraPDF
            type: link
            refer: sumatrapdf
            comment: 也可以看漫畫，觸控螢幕友好。
          - publisher: Calibre
            name: Calibre
            type: link
            refer: calibre
            comment: 也可以看漫畫。
  - name: Creation - 創作
    id: creation
    type: folder
    contents:
      - publisher: Adobe
        name: Adobe 全家桶
        price: paid
        tags: [全家桶, 專業]
        flags: [set]
        license: [Proprietary]
        comment: 業界標準，天價收費。
        links: [{class: homepage, href: "http://www.adobe.com/"}]
      - publisher: BlenderFoundation
        name: Blender
        id: blenderfoundation-blender
        price: free
        tags: [專業]
        license: [GPL-3.0-or-later]
        comment: 著名 3D 創作軟體，還能剪影片。
        links: [{class: homepage, href: https://www.blender.org/}]
        install: [{class: winget, content: "winget install -e --id BlenderFoundation.Blender"}]
      - publisher: Figma
        name: Figma
        price: freemium
        tags: [專業]
        license: [Proprietary]
        comment: 雲端協作的 UI/UX 設計工具，也可以做平面設計。
        links: [{class: homepage, href: https://www.figma.com/}]
        install: [{class: winget, content: "winget install -e --id Figma.Figma"}]
      - publisher: Darktable
        name: Darktable
        price: free
        tags: [專業]
        license: [GPL-3.0]
        comment: 編輯相片的曝光、色彩及其他細節。自由軟體界的 Lightroom。
        links: [{class: homepage, href: "https://www.darktable.org/"}]
        install: [{class: winget, content: "winget install -e --id darktable.darktable"}]
      - publisher: GIMP
        name: GIMP
        price: free
        tags: [專業]
        license: [GPL-3.0-or-later]
        comment: 點陣圖編輯軟體，自由軟體界的 Photoshop。
        links: [{class: homepage, href: "https://www.gimp.org/"}]
        install: [{class: winget, content: "winget install -e --id GIMP.GIMP.3"}]
      - publisher: Inkscape
        name: Inkscape
        price: free
        tags: [專業]
        license: [GPL-3.0-or-later]
        comment: 矢量圖編輯軟體，自由軟體界的 Ai 或 CorelDRAW。
        links: [{class: homepage, href: "https://inkscape.org/"}]
        install: [{class: winget, content: "winget install -e --id Inkscape.Inkscape"}]
      - publisher: KDE
        name: Krita
        price: free
        tags: [專業]
        license: [GPL-3.0]
        comment: KDE 家族的繪圖軟體，自由軟體界的 SAI。
